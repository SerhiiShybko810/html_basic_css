<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed Insurance Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
        font-size: 0.9em;
      }
      th,
      td {
        border: 1px solid black;
        padding: 5px 10px;
        text-align: left;
        vertical-align: top;
      }
      th {
        background-color: #c0c0c0;
        font-weight: bold;
      }
      .header-main {
        background-color: #c0c0c0;
        text-align: center;
      }
      .sub-header {
        background-color: #f0f0f0;
      }
      .input-cell {
        background-color: #fff; /* White background for input cells */
      }
      .checkbox-area {
        text-align: center;
      }
      .centered {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="3" class="header-main">TYPE OF INSURANCE</th>
        <th class="header-main">POLICY NUMBER</th>
        <th class="header-main">POLICY EFF<br />(MM/DD/YYYY)</th>
        <th class="header-main">POLICY EXP<br />(MM/DD/YYYY)</th>
        <th class="header-main">LIMITS</th>
      </tr>
      <tr>
        <td colspan="3" class="sub-header">COMMERCIAL GENERAL LIABILITY</td>
        <td rowspan="8" class="input-cell"></td>
        <!-- Policy Number input area -->
        <td rowspan="8" class="input-cell"></td>
        <!-- Policy Eff Date input area -->
        <td rowspan="8" class="input-cell"></td>
        <!-- Policy Exp Date input area -->
        <td rowspan="8" class="input-cell"></td>
        <!-- Limits input area -->
      </tr>
      <tr>
        <td colspan="2" class="centered">CLAIMS-MADE</td>
        <td class="centered">OCCUR</td>
      </tr>
      <tr>
        <td colspan="3" class="input-cell">
          GENERAL AGGREGATE LIMIT APPLIES PER:
        </td>
      </tr>
      <tr>
        <td>POLICY</td>
        <td>PROJ</td>
        <td>LOC</td>
      </tr>
      <tr>
        <td colspan="3" class="input-cell">OTHER:</td>
      </tr>
      <tr>
        <td colspan="3" class="sub-header">AUTOMOBILE LIABILITY</td>
      </tr>
      <tr>
        <td class="checkbox-area">&#10003; ANY AUTO</td>
        <td class="checkbox-area">SCHEDULED AUTOS</td>
        <td class="checkbox-area">HIRED AUTOS</td>
      </tr>
      <tr>
        <td class="checkbox-area">NON-OWNED AUTOS ONLY</td>
        <td colspan="2" class="sub-header">EXCESS/Umbrella Liab</td>
      </tr>
      <!-- Additional details for WORKERS COMPENSATION, OTHER COVERAGES etc. -->
    </table>
  </body>
</html>
